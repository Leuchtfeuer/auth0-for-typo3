language: php

env:
  global:
    - TYPO3_DATABASE_NAME = "typo3"
    - TYPO3_DATABASE_HOST = "127.0.0.1"
    - TYPO3_DATABASE_USERNAME = "root"
    - TYPO3_DATABASE_PASSWORD = ""
    - PHP_CS_FIXER_VERSION = "^2.13"
  matrix:
    - TYPO3_VERSION = "^9.5"
    - TYPO3_VERSION = "9.5.x-dev"
    - TYPO3_VERSION = "dev-master"

php:
  - 7.2
  - 7.3

matrix:
  fast_finish: true
  allow_failures:
    - env: TYPO3_VERSION = "dev-master"
    - env: TYPO3_VERSION = "9.5.x-dev"

before_install:
  - sudo apt-get install -y parallel
  - composer self-update
  - composer --version

before_script:
  - phpenv config-rm xdebug.ini
  - export TYPO3_PATH_WEB=$PWD/.Build/web

cache:
  directories:
    - "$HOME/.composer/cache"

script:
  - >
    echo;
    echo "Running functional API tests";
    .Build/bin/phpunit --colors --configuration Tests/Build/FunctionalTests.xml Tests/Functional --teamcity

sudo: false

notifications:
  slack:
    secure: 
