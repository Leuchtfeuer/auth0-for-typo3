name: CI
on:
  push:
    branches:
      - feature/**
  pull_request:
    branches:
      - master

jobs:
  phpunit:
    name: PHP ${{ matrix.php-version }} - T3 ${{ matrix.typo3-version }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
#        experimental: [false]
#        php-version: [7.2, 7.3, 7.4]
#        typo3-version: [^9.5, ^10.4]
        include:
#          - php-version: 7.4
#            typo3-version: 9.5.x-dev
#            experimental: true
#
#          - php-version: 7.4
#            typo3-version: 10.4.x-dev
#            experimental: true

          - php-version: 7.4
            typo3-version: ^11.0
            experimental: false

#          - php-version: 7.4
#            typo3-version: dev-master
#            experimental: true
    env:
      PHP_VERSION: ${{ matrix.php-version }}
      TYPO3_VERSION: ${{ matrix.typo3-version }}
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: auth0
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Output Environment Data
        run: |
         echo "Running tests with TYPO3 ${TYPO3_VERSION} and PHP ${PHP_VERSION}"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: fileinfo, gd, zip, zlib, openssl, intl, PDO, json, pcre, session, xml, filter, hash, mbstring, SPL, standard, mysqli
          ini-values: max_execution_time=240,memory_limit=256M
          tools: composer:v2, php-cs-fixer:2.17.1, phpunit

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        env:
          PHP_VERSION: ${{ matrix.php-version }}
          TYPO3_VERSION: ${{ matrix.typo3-version }}
        run: |
          ./Build/install.sh
          export TYPO3_PATH_WEB=$PWD/.Build/web

      - name: Run PHP Unit
        run: .Build/bin/phpunit --colors --configuration Tests/Build/FunctionalTests.xml Tests/Functional --bootstrap .Build/vendor/typo3/testing-framework/Resources/Core/Build/FunctionalTestsBootstrap.php --coverage-clover=coverage.integration.clover
