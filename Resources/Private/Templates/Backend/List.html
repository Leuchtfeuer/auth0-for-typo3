{namespace be=TYPO3\CMS\Backend\ViewHelpers}
{namespace core=TYPO3\CMS\Core\ViewHelpers}
<f:layout name="Backend" />

<f:section name="content">
	<h1><f:translate key="LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.title" /></h1>

	<div class="card-container">
		<div class="card card-size-fixed-small">
			<f:render partial="Backend/Card/Header"
					  arguments="{title: '{f:translate(key: \'LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.card.mapping.title\')}', subtitle: '{f:translate(key: \'LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.card.mapping.subtitle\')}', icon: 'Icons/Extension.svg'}" />
			<div class="card-content">
				<p class="card-text">
					<f:translate key="LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.card.mapping.text"/>
				</p>
			</div>
			<div class="card-footer">
				<f:link.action action="roles" class="btn btn-default">
					<f:translate key="LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.card.button"/>
				</f:link.action>
			</div>
		</div>

		<div class="card card-size-fixed-small">
			<f:render partial="Backend/Card/Header"
					  arguments="{title: '{f:translate(key: \'LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.card.metadata.title\')}', subtitle: '{f:translate(key: \'LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.card.metadata.subtitle\')}', icon: 'Icons/Extension.svg'}" />
			<div class="card-content">
				<p class="card-text">
					<f:translate key="LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.card.metadata.text"/>
				</p>
			</div>
			<div class="card-footer">
				<f:link.action action="properties" class="btn btn-default">
					<f:translate key="LLL:EXT:auth0/Resources/Private/Language/locallang_mod.xlf:list.card.button"/>
				</f:link.action>
			</div>
		</div>
	</div>
</f:section>
